<meta charset="UTF-8">

<script>

function pulaLinha() {
    
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso) {

    return peso / (altura * altura);
}

var nome = prompt("Informe seu nome");
var alturaInformada = prompt(nome + ", informe sua altura");
var pesoInformado = prompt(nome + ", informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC é " + imc);

if(imc < 18.5) {
    mostra("Você está com baixo peso!");
}

if(imc >= 18.5 && imc <= 24.99) {
        mostra("Seu IMC está dentro do padrão indicado pela OMS - Organização Mundial da Saúde.")
    }

if(imc > 25 && imc <=29.99) {
        mostra("Vocês está com sobrepeso!")
    }

if(imc >= 30 && imc <= 44.99) {
        mostra("Você está com Obesidade grau 1.")
    }

if(imc >= 35 && imc <= 39.99) {
        mostra("Você está com Obesidade grau 2.")
    }

</script>
